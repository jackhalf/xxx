{include file='public/header' /}

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">xxx</h1>

        </div>
        <h3>欢迎使用 xxx</h3>
        <form class="m-t" role="form" action="{:url('admin/login/dologin')}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" required="" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" required="" name="password">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control"  placeholder="验证码" required="" name="verify">
                    <span class="input-group-btn">
                        <img src="{:url('admin/login/captcha')}" alt="captcha" id="captcha" style="width: 120px;"/>
                        <!--<button type="button" class="btn btn-primary">搜索</button>-->
                    </span>
                </div>
            </div>
            <!--<div class="form-group">
                <input type="text" class="form-control" placeholder="验证码" required="" name="verfiy">
                <img src="{:url('admin/login/captcha')}" alt="captcha" id="captcha" />
            </div>-->
            <div>
                <label><input type="checkbox" class="i-checks pull-left" >自动登录</label>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
        </form>
    </div>
</div>
</body>
<script>
    $('#captcha').click(function(){
        $(this).attr('src', "{:url('admin/login/captcha')}");
    })

    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
